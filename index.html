<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BASIC LOGIN FORM WITH SQL DATABAASE</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="FORM">
      <h2>USER LOGIN</h2>
      <form action="" method="POST">
        <input
          type="username"
          name="username"
          class="input-field"
          placeholder="username"
        />
        <input
          type="password"
          name="password"
          class="input-field"
          placeholder="password"
        />
        <input type="submit" class="btn" value="LOGIN" />
      </form>
    </div>
  </body>
</html>
